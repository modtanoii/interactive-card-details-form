<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="card-container">
      <div class="card-front">
        <img src="images/bg-card-front.png" alt="">
        <div class="card-info">
          <h2>0000 0000 0000 0000</h2>
          <div class="card-name-expirydate">
            <p>Jane Appleseed</p>
            <p>00/00</p>
          </div>
        </div>
      </div>
      <div class="card-back">
        <img src="images/bg-card-back.png" alt="">
        <div class="card-cvv">
          <p>000</p>
        </div>
      </div>
    </div>
    <div class="form-container">
      <label>Cardholder Name</label>
      <input type="text" placeholder="e.g. Jane Appleseed">
      <label>Card Number</label>
      <input type="text" placeholder="e.g. 1234 5678 9123 0000">
      <div class="exp-cvc">
        <div class="exp-container">
          <label>Exp. Date (MM/YY)</label>
            <div class="exp-inp">
              <input class="exp-date" type="text" placeholder="MM">
              <input class="exp-date" type="text" placeholder="YY">
            </div>
        </div>
        <div class="cvc-container">
          <label>CVC</label>
          <input class="cvc" type="text" placeholder="e.g. 123">
        </div>
      </div>
      <button class="confirm-btn">Confirm</button>
    </div>
  </div>

  <!-- Completed state start -->

  <div class="status-container">
    <h1>Thank you!</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
  </div>
</body>
</html>
